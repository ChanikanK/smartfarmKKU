<div class="container-fluid">
  <!-- Header -->
  <div class="d-flex justify-content-between pt-3 pb-3 mb-3 border-bottom">
    <!-- <div class="col-1 d-md-none"></div> -->
    <div class="d-flex">
      <button class="btn sf-blue-midnight mr-2" (click)="backClicked()">
        <i class="fa fa-chevron-left"></i>
      </button>
      <p class="h2 m-0 sf-blue-midnight">{{ pageTitle }}</p>
    </div>
    <div class="ml-2 m-0 form-group">
      <!-- <input type="text" class="form-control" placeholder="Search ..." /> -->
      <!-- <app-search-farm></app-search-farm> -->
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-12">
      <div class="card">
        <!-- <div class="card-header"> Custom Graphs </div> -->
        <div class="card-body">
          <form action="">
            <app-date-range></app-date-range>
            <mat-form-field appearance="fill">
              <mat-label>Choose an option</mat-label>
              <mat-select [(value)]="selectedRange">
                <mat-option [value]="option.value" *ngFor="let option of timeRange">{{ option.viewValue }}</mat-option>
              </mat-select>
            </mat-form-field>
            <button class="btn btn-primary">Change</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Content Row -->
  <div class="row">
    <div class="col-12" *ngFor="let sensor of sensors; let i = index">
      <app-sensor *ngIf="sensor.mounting_point_name" [sensor]="sensor"></app-sensor>
    </div>
  </div>
</div>
