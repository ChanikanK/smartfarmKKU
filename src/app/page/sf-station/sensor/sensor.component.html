 <div class="text-center" style="padding-top: 10px;">

  <h1 style="color: #FFFFFF;
  font-family: 'K2D', sans-serif;
  background-color:#125F6D;
  padding: 0.6rem;
  font-weight: 500;
  font-size: 1.8em;">{{ sensor.mounting_point_name == undefined ? sensor.id :sensor.mounting_point_name.value }}
  </h1>
</div>
<div class="col-xl-12">
  <div class="row d-flex">
    <div class="col-xl-12 col-lg-8 col-xl-3 d-flex justify-content-center" style="padding-top: 20px;">
    <div class="card shadow mb-4 d-inline-flex p-2 bd-highlight justify-content-center" style="width:100%">
      <div class="card-body row d-inline-flex p-2 bd-highlight">
        <!-- <h1 class="card-title">{{ sensor.mounting_point_name.value }}</h1> -->
        <div class="row  align-content-start flex-wrap" style="width: 100%;" >
          <ng-container *ngFor="let need of neededArray; let i = index">
            <div class="" *ngIf="
            need.data.value != null && need.data.value.toString().trim() != ''" class="col-md-4"
            style="width:100%;">
              <h2  class="text-center"
              style="color: #352754;font-family: 'K2D', sans-serif; ">
                {{
                  type == 'WeatherForecast' ? need.name: need.data.metadata.name.value == ""
                ? need.name
                : need.data.metadata.name.value
            }}
                <!-- <span style="float: right">{{
              need.data.value.toString().trim()
            }}</span> -->
                <!-- <app-gauges [inputValue] = need.data.value [inputMax] = 100 [inputMin] = 0></app-gauges> -->
                  <app-gauges [inputValue]="need.data.value==undefined? need.data : need.data.value"
                    [inputMax]="need.data.metadata.ranges ==undefined? 100 : need.data.metadata.ranges.value.max"
                    [inputMin]="need.data.metadata.ranges ==undefined? 0 :need.data.metadata.ranges.value.min">
                  </app-gauges>

              </h2>
            </div>
          </ng-container>

        </div>


      </div>
      </div>
    </div>
  </div>

  <div class="col-xl-12 col-lg-8 col-xl-9 d-flex justify-content-md-center text-center">
    <div class="card shadow mb-4 d-inline-flex p-2 bd-highlight text-center d-flex justify-content-md-center">
      <div class="card-body text-center col-xl-12">
        <!-- <h1 class="card-title">{{ sensor.mounting_point_name.value }}</h1> -->
        <div class="row">

          <div class="col-xl-6" style="padding-top: 50px;" *ngFor="let ap of attrPart; let i = index">
            <app-line-chart-time [dataArr]=ap.valueJson [labelArr]=ap.offsetTimeArr></app-line-chart-time>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
