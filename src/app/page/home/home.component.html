<div>
  <div class="d-flex">
    <div id="home-search" class="form-group mt-2 shadow">
      <!-- <input type="text" class="form-control w-auto" placeholder="Search ..." /> -->
      <app-search-farm></app-search-farm>
    </div>
  </div>

  <div class="home-component" *ngIf="farms">
    <div class="container-fluid mb-3 d-flex">
      <!-- <h1 class="text-center mb-3">Bootstrap Multi-Card Carousel</h1> -->
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner row w-100 mx-auto px-2">
          <!-- Farm Card -->
          <ng-container *ngFor="let farm of farms; let i = index">
            <div *ngIf="farm.name" class="carousel-item col-md-4 p-1" [class.active]="i == firstIndex">
              <div (click)="clickStation(farm.fiware_service.value)" class="text-white" style="cursor: pointer">
                <div class="card shadow m-2" [style.background-color]="color[i % 5]" [style.border]="0">
                  <img class="card-img-top" src="http://placehold.it/800x600/999999/fff" style="max-height: 7rem"
                    alt="Card image cap" />
                  <div class="card-body p-2">
                    <p class="card-text">{{ farm.name.value }}</p>
                  </div>
                </div>
              </div>
            </div>
          </ng-container>

          <!-- <div
            *ngFor="let farm of farms; let i = index"
            class="carousel-item col-md-4 p-1"
            [class.active]="i == 0"
          >
            <a
              *ngIf="farm.name"
              routerLink="/station"
              [queryParams]="{ id: farm.name.value }"
              class="text-white"
            >
              <div class="card shadow m-2">
                <img
                  class="card-img-top"
                  src="http://placehold.it/800x600/999999/fff"
                  style="max-height: 7rem"
                  alt="Card image cap"
                />
                <div
                  class="card-body p-2"
                  [style.background-color]="color[i % 5]"
                >
                  <p class="card-text">{{ farm.name.value }}</p>
                </div>
              </div>
            </a>
          </div> -->
        </div>
        <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </div>
  <div class="home-map">
    <div class="map-container">
      <div class="map-frame">
        <!-- <app-map [coordinate]="currentLocation" [zoom]="zoom"></app-map> -->
        <app-map [zoom]="zoom"></app-map>
      </div>
    </div>
  </div>
</div>
